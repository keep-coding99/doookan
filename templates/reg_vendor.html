<html>
<head>
<meta http-euiv="Content-Type" content="text/html; charset utf=8" />
<title> Sign Up</title>
<link href="{{url_for('static',filename='css/sgnp.css')}}" rel="stylesheet" type="text/css" />
<link href="https:// fonts.googleapis.com/css?family=Play" rel="stylesheet">
<style>
    #msg {
    visibility: hidden;
    min-width: 250px;
    background-color:yellow;
    color: #000;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    right: 35%;
    top: 30px;
    font-size: 17px;
	margin-right:30px;
}

#msg.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
    from {top: 0; opacity: 0;} 
    to {top: 30px; opacity: 1;}
}

@keyframes fadein {
    from {top: 0; opacity: 0;}
    to {top: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {top: 30px; opacity: 1;} 
    to {top: 0; opacity: 0;}
}

@keyframes fadeout {
    from {top: 30px; opacity: 1;}
    to {top: 0; opacity: 0;}
}
    </style>
</head>

<body style="background-image: url({{ url_for('static', filename='img/sgnp.jpg') }});width: 100%; overflow-x: hidden;background-attachment: fixed;background-position: center;">
    <div class="signup" style="margin-top: 60px;background: rgba(44,62,80,0.9);">
        <form class="form" method="post" action"/add_vendor">
            <h2 style="color: #fff;">Sign Up as Vendor</h2>
            
            <input type="text" name="name" placeholder="Username"><br><br>
            <input type="text" name="shopname" placeholder="Shop name"><br><br>
            <input type="text area" name="address" placeholder="Address"><br><br>
             <input type="password" name="pass" placeholder="Password"><br><br>
             <input type="password" name="cpass" placeholder="Confirm Password"><br><br>
             <input type="email" name="mail" placeholder="Email address"><br><br>
             <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone number"
       required> <br> <br>
            <input style="height: 40px; width: 190px;background-color: white; color: black; border-radius: 15px;" type="button" value="Sign Up"><br><br>
                <div id="msg">Congratulations you have signed up successfully!</div>

                <script>
                    function myFunction() {
                        var x = document.getElementById("msg");
                        x.className = "show";
                        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
                    }
                    </script>
                            Already have account?<a href="login.html" 
                            style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;
                            Log In</a>
            </form>
    </div>


</body>
</html>
